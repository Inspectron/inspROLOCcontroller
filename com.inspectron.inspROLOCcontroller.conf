<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Only user root can own the inspROLOCcontroller app -->
  <policy user="root">
    <allow own="com.inspectron.inspROLOCcontroller" />
  </policy>

  <policy context="default">
    <allow send_destination="com.inspectron.inspROLOCcontroller" />
  </policy>

</busconfig>

